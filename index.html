<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NLW</title>
    <link rel="stylesheet" href="Style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="usuario">
          <span>
            <img src="Images/build.svg" alt="Selo da rocket" />
          </span>
          <img
            src="https://lorempixel.com/185/185/people/"
            alt="Foto pessoal"
            id="profilephoto"
          />
        </div>
        
        <h1 id="UserName">Seu Jorge</h1>
        <a id="userinfos" href="https://github.com" target="_blank">
          <img src="images/github 2.svg" alt="Github" /> <span id="login"> Seu Jorge</span></a
        >

        <p id="userbio">An instructor focused on helping people start programming for web</p>

        <ul id="SocialMediasLinks">
          <li class="youtube">
            <a href="https://www.youtube.com" target="_blank">
              <img src="Images/Group 6423.svg" alt="Youtube icon" />
            </a>
          </li>

          <li class="instagram">
            <a href="https://www.instagram.com" target="_blank">
              <img src="images/Group 6424.svg" alt="Instagram icon"
            /></a>
          </li>

          <li class="facebook">
            <a href="https://www.facebook.com" target="_blank">
              <img src="images/Group 6422.svg" alt="Facebook icon"
            /></a>
          </li>

          <li class="twitter">
            <a href="https://twitter.com/home" target="_blank">
              <img src="Images/Group 6421.svg" alt="Twitter icon"
            /></a>
          </li>
        </ul>
      </div>
    </main>
    
    <script src="main.js"></script>
  </body>
</html>
